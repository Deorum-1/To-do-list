<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- font link -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
  </style>

  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">

    <!-- header -->
    <div class="header">
      <div class="head">
        Todo
      </div>

      <!--  light and dark mode-->
      <div class="theme-img">
        <img src="./images/icon-moon.svg">
      </div>
    </div>

    <!-- input header -->
    <div class="input">
      <span class="inactive"></span>
      <input type="text" placeholder="Create a new todo...">
    </div>

    <!-- lists -->
    <div class="lists">
      <ul>
        <li>
          <span class="done">&checkmark;</span>
          <div class="completed">Read for 1hour</div>
        </li>
        <li>
          <span class="inactive">&checkmark;</span>
          <div class="progress">sleep for 10hour</div>
        </li>
        <li>
          <span class="inactive">&checkmark;</span>
          <div class="progress">Read for 1hour</div>
        </li>
        <li>
          <span class="inactive">&checkmark;</span>
          <div class="progress">Pick up groceries</div>
        </li>
        <li>
          <span class="inactive">&checkmark;</span>
          <div class="progress">10 min meditation</div>
        </li>
      </ul>




      <!-- footer -->
      <div class="items">
        <div class="items-number">
          5 items left
        </div>

        <div class="status">
          <div class="active">
            All
          </div>

          <div>
            Active
          </div>

          <div>
            Completed
          </div>
        </div>


        <div class="clear">
          Clear Completed
        </div>
      </div>
    </div>



    <div class="drag">
      Drag and drop to reorder list
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
